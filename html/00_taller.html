<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
</head>
<body>
	<h1>Tabla</h1>
	<table border="1">
		<tr>
			<td colspan="3">x</td>
		</tr>
		<tr>
			<td rowspan="3">x</td>
			<td colspan="2">x</td>
		</tr>
		<tr>
			<td>x</td>
			<td>x</td>
		</tr>
		<tr>
		<td colspan="2">x</td>
		<tr>
		<TD COLSPAN="3">X</TD>
		</tr>
	</table>

</body>
</html>
