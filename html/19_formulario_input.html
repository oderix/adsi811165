<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario (input)</title>
</head>
<body>
	<h1>Formulario (input)</h1>
	<hr>
	<form action="" method="post">
		<legend><h2>Campos de entrada</h2></legend>
		<label for="nombre">nombre</label>
		<br>
		<input type="text" name="nombre" id="nombre">
		<br>
		<label for="clave">contraseña</label>
		<br>
		<input type="passwor" name="clave" id="clave">
		<br>
		<label for="deportes">deportes</label>
		<br>
		<label><input type="checkbox" value="futbol"></label>
		<label><input type="checkbox" value="ciclismo"></label>
		<label><input type="checkbox" value="tennis"></label>
		<br>
		<label for="lenguages">lenguajes de programación</label>
		<br>
		<label><input type="radio" name="lenguaje" value="java">java</label>
		<label><input type="radio" name="lenguaje" value="c#">c#</label>
		<label><input type="radio" name="lenguaje" value="php">PHP</label>
		<br>
		<label for="foto">foto</label>
		<br>
		<input type="file" name="foto" id="foto">
		<br>
		<input type="submi" value="Enviar Datos">
		<input type="reset" value="Enviar Datos">
	</form>
</body>
</html>
